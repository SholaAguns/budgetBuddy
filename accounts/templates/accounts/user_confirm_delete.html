{% extends "base.html" %}
{% load static %}
{% block content %}
<div align="center" style="padding-top: 100px;">
	<div class="container budget_heading" style="padding-bottom: 50px;">
        <h2 class="delete_user_username">{{user.username}}</h2>
	</div>
	<h3>Are you sure you want to delete this account?</h3>

	<form method="POST">
		{% csrf_token %}
		<input type="submit" value="Confirm Delete" class="btn btn-outline-danger">
		<a href="{% url 'budgets:budget_list' %}" class="btn btn-outline-dark">Cancel</a>
	</form>
</div>
{% endblock %}
