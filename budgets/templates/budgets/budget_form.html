{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container" >
         <form class="budget-form" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <button class="btn btn-outline-primary" type="submit">Save</button>
            <a onclick="javascript:history.back();" class="btn btn-outline-secondary">Cancel</a>
        </form>
</div>
{% endblock %}
