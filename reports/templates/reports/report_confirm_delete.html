{% extends "base.html" %}

{% block content %}
<h3>Are you sure you want to delete this report?</h3>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-outline-danger">
	<a href="{% url 'reports:report_list' %}" class="btn btn-outline-dark">Cancel</a>
</form>

{% endblock %}
