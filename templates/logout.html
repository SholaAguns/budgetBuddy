{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <h1>Logged out</h1>

  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %} #csrf_token is very important to have as this is POST request
    <button type="submit">Logout</button>
</form>
</div>
{% endblock %}
