<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />

  <title>TutorTool</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--        Custom CSS styling -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

   <!--        Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <!--        Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

 </head>
<body class="base_body">

  <header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
        <ul class="navbar-nav mr-auto">
          <a class="navbar-brand mynav" id="brandname" href="{% url 'home' %}">BudgetBuddy</a>
        </ul>

          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}

            <li class="nav-item">
            <a class="nav-link" href="#">Create Report</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">My Reports</a>
            </li>
            <li class="nav-item">
            <a id="logoutbutton" class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a id="loginbutton" class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
            </li>
            {% endif %}
          </ul>
    </nav>
  </div>
</header>

<section class=" content_section">


  {% block content %}
  {% endblock %}

</section>
